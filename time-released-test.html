<html lang="en">
  <head>
    <title>
      Josh's JavaScript
    </title>
  </head>
  <style>
    .first-show,
    .second-show {
      border: 1px red solid;
      display: none;
      padding: 25px;
      margin: 2.5px;
      display: none;
    }
  </style>
  <body>
    <article class="first-show" name="message 1">This is a message one</article>
    <article class="second-show" name="message 2">This is a message two</article>
    <article class="first-show" name="message 3">This is another message one</article>
  </body>

  <script>
    const today = new Date();

    const wave1 = document.querySelectorAll('article.first-show');
    const wave2 = document.querySelectorAll('article.second-show');

    const testTime = new Date('2020-04-12T15:32');
    const testTimeTwo = new Date('2020-04-10T15:44');

    if (today >= testTime) {
      wave1.forEach( n => n.style.display = "block");
    } 
    if (today >= testTimeTwo) {
      wave2.forEach( n => n.style.display = "block");
    }
  </script>
</html>
